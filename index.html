<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World?</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body style="background-color: #2b3945">
    <header class="header">
        <h1 class="site-title">Where in the world?</h1>
        <div class="dark-mode-toggle" >
            <img src="images\material-symbols-light_dark-mode-outline.png" alt="" class="icon" />
            <span >Dark Mode</span>
        </div>
    </header>
    







    <main class="main-content">
        <div class="search-filter-container">
            <form class="search-bar" role="search">
                <label for="country-search" class="searchFUNC">Search for a country</label>
                <img src="images\material-symbols_search.png" alt="" class="icon" />
                <input type="search" class="country-search" placeholder="Search for a country, region, population, or capital..." aria-label="Search for a country">
            </form>
            <div class="filter-dropdown">
                <label for="region-select" class="visually-hidden">Filter by Region</label>
            </div>
        </div>
    
        <section class="country-list">
           
        </section>
    </main>











    
    <script src="countries.js"></script>
    <script src="app.js"></script>
     
    
</body>
</html>
